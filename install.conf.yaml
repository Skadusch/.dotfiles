- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create: 
    - ~/.vim/undodir

- link:
    ~/.config/i3:
      path: config/i3
    ~/.config/nvim:
      path: config/nvim
    ~/.config/tmux:
      path: config/tmux
    ~/.config/rofi:
      path: config/rofi
    ~/.Xmodmap: Xmodmap
    ~/.nvidia-settings-rc: nvidia-settings-rc
    ~/.zshrc:
      path: zsh/zshrc
    ~/.gitconfig: gitconfig
